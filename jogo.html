<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta  name="viewport" content="" content="width=device-width, initial-scale=1.0">
      <link href="./src/css/jmemori/style.css" rel="stylesheet" type="text/css" defer/>
      <script src="./src/js/memoria/app.js" defer></script> 
      <link rel="stylesheet" type="text/css" href="./src/css/rating-stars.css" defer/>
      <title>Jogo da Memória</title>
   </head>
   <body>
      <h1> Jogo da Memória</h1>
      <img id="squirtle" src="./assets/css/squirtle.png" alt="squirtle icon">
      <img id="togepi" src="./assets/css/togeppi.png" alt="togepi icon">
      <img id="eve" src="./assets/css/eve.png" alt="eve icon">
      <img id="chikorita" src="./assets/css/chikorita.png" alt="chikorita icon">
      <div class="rating-stars">
         <input type="radio" name="rating" id="rs0" checked><label for="rs0"></label>
         <input type="radio" name="rating" id="rs1"><label for="rs1"></label>
         <input type="radio" name="rating" id="rs2"><label for="rs2"></label>
         <input type="radio" name="rating" id="rs3"><label for="rs3"></label>
         <input type="radio" name="rating" id="rs4"><label for="rs4"></label>
         <input type="radio" name="rating" id="rs5"><label for="rs5"></label>
         <span class="rating-counter"></span>
      </div>
      <main>
         <div class="tabuleiro"></div>
         <button id="btnRestart" onclick="restart()">Jogar Novamente</button>
         <footer>
            <p>Georgia S Pereira, MemoryGame, 2022 &copy;</p>
         </footer>
      </main>
      <div class="audio">
         <audio controls loop autoplay>
         <source src="./assets/mp3/tema.mp3" type="audio/mp3">
      </div>
   </body>
</html>
